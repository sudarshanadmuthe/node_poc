<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="js/nouislider/nouislider.min.css">
    <link href="/home/sudarshanadmuthe/node_tut/poc/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content title-eye">

                        <h1 class="eye-text">Eye</h1>
                        <h3 class="eye-text">Configure now</h3>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">ID</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="select-list">
                                        <label for="meal_preference" class="required">Protocol</label>
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Vegetarian">Modbus</option>
                                            <option value="Kosher">Modbus TCP</option>
                                            <option value="Asian Vegetarian">RS485</option>
                                        </select>
                                    </div>
                                    <br/>
                                    <br/>
                                <div class="form-input">
                                    <label for="company" class="required">Device Name</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Org ID</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                             
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">network preference</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Vegetarian">Wifi</option>
                                            <option value="Kosher">Kosher</option>
                                            <option value="Asian Vegetarian">Asian Vegetarian</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Network Mode</label>
                                        <a href="#" class="form-link">Network Detail</a>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cash" checked>
                                            <label for="cash">OPCUA</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cheque">
                                            <label for="cheque">MQTT</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="demand">
                                            <label for="demand">HTTPS</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">Location</label>
                                    <input type="text" name="chequeno" id="chequeno" />
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">license</label>
                                    <input type="text" name="blank_name" id="blank_name" />
                                </div>
                             
                            </div>
                        </div>
                        <div class="donate-us">
                            <label> Data Transfer Rate (DTR)</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="donate-value" id="value-lower"></span>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/nouislider/nouislider.min.js"></script>
    <script src="js/wnumb/wNumb.js"></script>
    <script src="js/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="js/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
